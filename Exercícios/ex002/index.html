<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar só utilizar a tag &lt;br&gt;</p>
    <p>Adicionar alguns símbolos
        &nbsp;
        &reg;
        &copy;
        &euro;
        &pound;&yen;&cent;&empty;&sum;&Delta;&larr;&Uarr;&rarr;&darr;
    </p>

    <p>Adicionar alguns emojis
        &#x1F513;
        &#x1F596;
    </p>
</body>
</html>
