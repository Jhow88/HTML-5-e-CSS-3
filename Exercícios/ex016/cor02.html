<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
    * { /* configurações globais das CSS o simblo de asterístico dentro ds tag style seguido das chaves*/
        
        height: 100%/*altura*/
    }
    body{
        background-image: linear-gradient(to right, red 60%, white, black );
        color: black;

        background-attachment: fixed; /* serve para fixar as cores de fundo para não alterar quando mexer na barra de rolagem*/
    }
</style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    
</body>
</html>
