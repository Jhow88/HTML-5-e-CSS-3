<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
         @font-face {
            font-family: All Star;
            src: url('fontes/All\ Star\ Resort.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            
        }
        h1{
            font-family:'All Star', Times, serif;
            font-style: normal;
            font-size: 3em;
            font-weight: bold;
        }
        p{
            font: italic lighter 2em All Star, Arial, sans-serif
        }
    </style>
    
</head>
<body>
    <h1>Adidas</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deserunt, delectus iste. Quis alias nisi cum voluptate recusandae perspiciatis eos rem modi pariatur, quas corrupti at dolorum dolore velit, mollitia iusto!</p>
    
</body>
</html>
