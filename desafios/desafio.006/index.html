<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Passe o mouse sobre o termo para descobrir qual tag foi utilizada.</h2>
    <ul type="square">
        <li><abbr title="tag <p>">Parágrafos</abbr></li>
        <li><abbr title="tag <strong>">Termo em Destaque</abbr></li>
        <li><abbr title="tag <img>">Imagens</abbr></li>
        <li><abbr title="tag <small>">Texto Pequeno</abbr></li>
        <li><abbr title="tag <q>">Citações Simples</abbr></li>
        <li><abbr title="tag <code>">Texto em uma só linha</abbr></li>
        <li><abbr title="tag <pré>">Formata conforme editado</abbr></li>
        <li><abbr title="tag <em>">Para ênfase em itálico</abbr></li>
    </ul>
</body>
</html>
