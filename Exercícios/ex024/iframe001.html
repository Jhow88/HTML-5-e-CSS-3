<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scolling="no" ></iframe> para aprender a programar</p>
    <p>O site do google <iframe src="https://www.google.com.br" frameborder="0"></iframe> também pode ser legal, mas não funciona dentro do iframe</p>
    <!-- Alguns sites não abre dentro da tag iframe por questão de segurança por exemplo o do google-->
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io" target="_blank"></a> </iframe>também pode ser legal</p>
    <!--O parâmetro scolling serve para colocar ou tirar a barra de rolagem "yes", "no" ou "auto"-->
</body>
</html>
